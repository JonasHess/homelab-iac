{{- range $appName, $appConfig := .Values.apps }}
{{- if $appConfig.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $appName }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ $appConfig.argocd.repoURL | default "https://github.com/JonasHess/homelab-iac.git" }}
    targetRevision: {{ $appConfig.argocd.targetRevision | default "HEAD" }}
    path: {{ $appConfig.argocd.path | default (printf "charts/%s" $appName) }}
    helm:
      valuesObject:
        {{- with $appConfig.argocd.helm.values }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        generic:
          global:
            {{- with $.Values.global }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $appConfig.argocd.namespace | default "argocd" }}
  syncPolicy:
    {{- if $appConfig.argocd.syncPolicy }}
    {{- toYaml $appConfig.argocd.syncPolicy | nindent 4 }}
    {{- else }}
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    {{- end }}
{{- end }}
{{- end }}