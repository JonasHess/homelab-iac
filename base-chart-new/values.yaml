apps:
  immich:
    enabled: true
    argocd:
      # Using default path (charts/immich)
      # Using default namespace (argocd)
      # Using default syncPolicy
      helm:
        values:
          aaa:
            enabled: true
            existingClaim: immich-pvc
          bbb:
            enabled: true
            existingSecret: immich-redis-secret
          ccc:
            enabled: true
            existingSecret: immich-mysql-secret
  sftpgo:
    enabled: true
    argocd:
      # Custom path specified
      path: custom-charts/sftpgo-v2
      targetRevision: main
      # Custom namespace
      namespace: file-storage
      # Custom syncPolicy that overrides the default
      syncPolicy:
        automated:
          prune: true
          selfHeal: false  # Different from default
        syncOptions:
          - ApplyOutOfSyncOnly=true  # Additional option
      helm:
        values:
          persistence:
            enabled: true
            existingClaim: sftpgo-pvc
          redis:
            enabled: true
            existingSecret: sftpgo-redis-secret
          mysql:
            enabled: true
            existingSecret: sftpgo-mysql-secret
  prometheus:
    enabled: true
    argocd:
      # Different repo with custom path
      repoURL: https://github.com/prometheus-community/helm-charts.git
      path: charts/kube-prometheus-stack
      targetRevision: 42.0.3
      # Custom namespace for monitoring
      namespace: monitoring
      # Completely different syncPolicy
      syncPolicy:
        automated: false  # No automation
        syncOptions:
          - Validate=false
          - SkipDryRunOnMissingResource=true
      helm:
        values:
          grafana:
            enabled: true