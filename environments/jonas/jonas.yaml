apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - currentAppName: akeyless
#           - currentAppName: homeassistant
#           - currentAppName: sftpgo
          - currentAppName: traefik
          - currentAppName: argocd
          - currentAppName: drone
          - currentAppName: aws
          - currentAppName: smarthome3
          - currentAppName: mosquitto
          - currentAppName: zigbee2mqtt
#          - currentAppName: homematic
  template:
    metadata:
      name: '{{ .currentAppName }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/JonasHess/homelab-base-chart.git
        targetRevision: HEAD
        path: .
        helm:
          parameters:
            - name: 'apps.{{ .currentAppName }}.enabled'
              value: "true"
          valuesObject:
            domain: "home-server.dev"
            cloudflare:
              email: "Jonas@Hess.pm"
            letsencrypt:
              email: "Jonas@Hess.pm"
              # loadBalancerIP: "192.168.0.80"
            traefik_forward_auth:
              # https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX/.well-known/openid-configuration
              oidc_issuer_url: "https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX"
              oidc_client_id: "6e1bl5i55ao7bhhcufk85ussm"
            apps:
              traefik:
                loadBalancerIP: "49.13.33.144"
                generic:
                  persistentVolumeClaims:
                    data: "/mnt/HC_Volume_101306264/unencrypted/apps/traefik/data"
                middlewares:
                  cloudflare:
                    allowedCIDRs:
                      - 192.168.1.0/24
              akeyless:
                path: "/kind-homelab"
              homeassistant:
                volumes:
                  config: "/mnt/HC_Volume_101306264/unencrypted/apps/homeassistant/config"
              sftpgo:
                generic:
                  deployment:
                    pvcMounts:
                      data:
                        hostPath: "/mnt/HC_Volume_101306264/encrypted/apps/sftpgo/data"
                      config:
                        hostPath: "/mnt/HC_Volume_101306264/unencrypted/apps/sftpgo/config"
              drone:
                generic:
                  persistentVolumeClaims:
                    data: "/mnt/HC_Volume_101306264/unencrypted/apps/drone/data"
              smarthome3:
                hueIp: "192.168.1.194"
                mqttUrl: "tcp://mosquitto-service:1883"
                homeAssistantIp: "ws://homeassistant-service:8123"
                profilesActive: "jonas"
              zigbee2mqtt:
                generic:
                  deployment:
                    pvcMounts:
                      data:
                        hostPath: "/mnt/tank1/unencrypted/apps/zigbee2mqtt/data"
                    deviceMounts:
                      zigbeeusb:
                        hostPath: "/dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_2a6293476f3bec118baba4957a0af07f-if00-port0"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
