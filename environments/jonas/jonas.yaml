apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - currentAppName: akeyless
#           - currentAppName: homeassistant
#           - currentAppName: sftpgo
          - currentAppName: traefik
          - currentAppName: argocd
  template:
    metadata:
      name: '{{ .currentAppName }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/JonasHess/homelab-base-chart.git
        targetRevision: HEAD
        path: .
        helm:
          parameters:
            - name: 'apps.{{ .currentAppName }}.enabled'
              value: "true"
          valuesObject:
            domain: "home-server.dev"
            cloudflare:
              email: "Jonas@Hess.pm"
            letsencrypt:
              email: "Jonas@Hess.pm"
              # loadBalancerIP: "192.168.0.80"
            traefik_forward_auth:
              # https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX/.well-known/openid-configuration
              oidc_issuer_url: "https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX"
              oidc_client_id: "6e1bl5i55ao7bhhcufk85ussm"
            apps:
              traefik:
                generic:
                  persistentVolumeClaims:
                    data: "/mnt/HC_Volume_101306264/unencrypted/apps/traefik/data"
              akeyless:
                path: "/kind-homelab"
              homeassistant:
                volumes:
                  config: "/mnt/HC_Volume_101306264/unencrypted/apps/homeassistant/config"
              sftpgo:
                generic:
                  deployment:
                    pvcMounts:
                      data:
                        hostPath: "/mnt/HC_Volume_101306264/encrypted/apps/sftpgo/data"
                      config:
                        hostPath: "/mnt/HC_Volume_101306264/unencrypted/apps/sftpgo/config"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
