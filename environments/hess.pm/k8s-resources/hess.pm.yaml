apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - currentAppName: akeyless
          - currentAppName: argocd
          - currentAppName: aws
          - currentAppName: homeassistant
          - currentAppName: mosquitto
          - currentAppName: smarthome3
          - currentAppName: traefik
          - currentAppName: zigbee2mqtt
  template:
    metadata:
      name: 'app-{{ .currentAppName }}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/JonasHess/homelab-base-chart.git'
          targetRevision: feature/setup2
          path: .
          helm:
            parameters:
              - name: 'apps.{{ .currentAppName }}.enabled'
                value: "true"
            valueFiles:
              - $homelab-iac/environments/hess.pm/common-values.yaml
              - $homelab-iac/environments/hess.pm/apps/{{ .currentAppName }}/values.yaml
        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
          targetRevision: feature/setup2
          ref: homelab-iac
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}