apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: 'https://github.com/JonasHess/homelab-iac.git'
        revision: feature/setup2
        directories:
          - path: 'environments/hess.pm/apps/*'
  template:
    metadata:
      name: 'app-{{ path.basename }}'  # Use the folder name as the app name
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/JonasHess/homelab-base-chart.git'
          targetRevision: feature/setup2
          path: .
          helm:
            parameters:
              - name: 'apps.{{ path.basename }}.enabled'
                value: "true"
            valueFiles:
              - $homelab-iac/environments/hess.pm/apps/common-values.yaml
              - $homelab-iac/environments/hess.pm/apps/{{ path.basename }}/values.yaml
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
