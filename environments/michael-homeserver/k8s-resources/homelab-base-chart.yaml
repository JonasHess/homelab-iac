apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - currentAppName: akeyless
          - currentAppName: homeassistant
          - currentAppName: sftpgo
          - currentAppName: traefik
          - currentAppName: argocd
          - currentAppName: drone
          - currentAppName: aws
          - currentAppName: smarthome3
          - currentAppName: mosquitto
          - currentAppName: zigbee2mqtt
          - currentAppName: prometheus
          - currentAppName: homematic
  template:
    metadata:
      name: '{{ .currentAppName }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/JonasHess/homelab-base-chart.git
        targetRevision: HEAD
        path: .
        helm:
          parameters:
            - name: 'apps.{{ .currentAppName }}.enabled'
              value: "true"
          valuesObject:
            domain: "zimmermann.lat"
            cloudflare:
              email: "mi.zimmermann@web.de"
            letsencrypt:
              email: "michael@zimmermann.lat"
              # loadBalancerIP: "192.168.0.80"
            traefik_forward_auth:
              # https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX/.well-known/openid-configuration
              oidc_issuer_url: "https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_A6gtz8gw5"
              oidc_client_id: "5vmqlfbdhdrma83s40bnrbb59i"
            apps:
              homeassistant:
                generic:
                  deployment:
                    pvcMounts:
                      config:
                        hostPath: "/mnt/tank1/unencrypted/apps/homeassistant/config"
              traefik:
                loadBalancerIP: "192.168.0.80"
                generic:
                  persistentVolumeClaims:
                    data: "/mnt/tank1/unencrypted/apps/traefik/data"
                middlewares:
                  cloudflare:
                    allowedCIDRs:
                      - 192.168.0.0/24
              akeyless:
                path: "/zimmermann.lat"
              sftpgo:
                generic:
                  deployment:
                    pvcMounts:
                      data:
                        hostPath: "/mnt/tank1/encrypted/apps/sftpgo/data"
                      config:
                        hostPath: "/mnt/tank1/unencrypted/apps/sftpgo/config"
                      tank1:
                        mountPath: "/mnt/tank1"
                        hostPath: "/mnt/tank1"
              drone:
                generic:
                  persistentVolumeClaims:
                    data: "/mnt/tank1/unencrypted/apps/drone/data"
              smarthome3:
                hueIp: NULL
                mqttUrl: "tcp://mosquitto-service:1883"
                homeAssistantIp: "ws://homeassistant-service:8123"
                profilesActive: "michael"
              zigbee2mqtt:
                generic:
                  deployment:
                    pvcMounts:
                      data:
                        hostPath: "/mnt/tank1/unencrypted/apps/zigbee2mqtt/data"
                    deviceMounts:
                      zigbeeusb:
                        hostPath: "/dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20231101104222-if00"

      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
