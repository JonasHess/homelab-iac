apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - currentAppName: akeyless
          - currentAppName: homeassistant
          - currentAppName: sftpgo
          - currentAppName: traefik
  template:
    metadata:
      name: '{{ .currentAppName }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/JonasHess/homelab-base-chart.git
        targetRevision: HEAD
        path: .
        helm:
          parameters:
            - name: '{{ .currentAppName }}.enabled'
              value: "true"
          valuesObject:
            domain: "zimmermann.lat"
            akeyless:
              path: "/zimmermann.lat"
            cloudflare:
              email: "mi.zimmermann@web.de"
            letsencrypt:
              email: "michael@zimmermann.lat"
            homeassistant:
              volumes:
                config: "/mnt/tank1/unencrypted/apps/homeassistant/config"
            traefik:
              volumes:
                data: "/mnt/tank1/unencrypted/apps/traefik/data"
              # loadBalancerIP: "192.168.0.80"
            traefik_forward_auth:
              # https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX/.well-known/openid-configuration
              oidc_issuer_url: "https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_A6gtz8gw5"
              oidc_client_id: "5vmqlfbdhdrma83s40bnrbb59i"
            apps:
              sftpgo:
                generic:
                  deployment:
                    image: "drakkan/sftpgo:latest"
                    ports:
                      - containerPort: 8080
                      - containerPort: 2022
                    pvcMounts:
                      data:
                        mountPath: "/srv/sftpgo"
                        hostPath: "/mnt/tank1/unencrypted/apps/sftpgo/data"
                      home:
                        mountPath: "/var/lib/sftpgo"
                        hostPath: "/mnt/tank1/encrypted/apps/sftpgo/home"
                  service:
                    ports:
                      - name: http
                        port: 8080
                      - name: sftp
                        port: 2022
                        protocol: TCP
                  ingress:
                    https:
                      - subdomain: "sftpgo"
                        port: 8080
                        middlewares:
                          - name: "traefik-forward-auth"
                            namespace: "argocd"
                    tcp:
                      - port: 2022
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
