apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: 'https://github.com/JonasHess/homelab-iac.git'
        revision: main
        directories:
          - path: 'environments/zimmermann.lat/apps/*'
  template:
    metadata:
      name: 'app-{{.path.basenameNormalized}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
          targetRevision: main
          path: base-chart
          helm:
            parameters:
              - name: 'apps.{{.path.basenameNormalized}}.enabled'
                value: "true"
            valueFiles:
              - $homelab-iac/environments/zimmermann.lat/environment.yaml
              - $homelab-iac/environments/zimmermann.lat/apps/{{.path.basenameNormalized}}/values.yaml
#        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
#          targetRevision: main
#          ref: homelab-iac
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
