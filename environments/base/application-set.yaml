apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: 'https://github.com/JonasHess/homelab-iac.git'
        revision: '{{ .revision }}'
        directories:
          - path: 'environments/{{ .environmentPath }}/apps/*'
  template:
    metadata:
      name: 'app-{{.path.basenameNormalized}}'  # Use the folder name as the app name
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
          targetRevision: '{{ .revision }}'
          path: base-chart
          helm:
            parameters:
              - name: 'apps.{{.path.basenameNormalized}}.enabled'
                value: "true"
            valueFiles:
              - $homelab-iac/environments/{{ .environmentPath }}/environment.yaml
              - $homelab-iac/environments/{{ .environmentPath }}/apps/{{.path.basenameNormalized}}/values.yaml
        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
          targetRevision: '{{ .revision }}'  # Using the same revision generator for the second source
          ref: homelab-iac
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}

revision: feature/setup2
environmentPath: hess.pm
