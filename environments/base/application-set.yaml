apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: 'https://github.com/JonasHess/homelab-iac.git'
              revision: '{{ .revision }}'
              directories:
                - path: '{{ .environmentPath }}/apps/*'
          - list:
              elements:
                - revision: "feature/setup2"
                  environmentPath: "environments/hess.pm"
  template:
    metadata:
      name: 'app-{{.path.basenameNormalized}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
          targetRevision: '{{ .revision }}'
          path: base-chart
          helm:
            parameters:
              - name: 'apps.{{.path.basenameNormalized}}.enabled'
                value: "true"
            valueFiles:
              - $homelab-iac/{{ .environmentPath }}/environment.yaml
              - $homelab-iac/{{ .environmentPath }}/apps/{{.path.basenameNormalized}}/values.yaml
        - repoURL: 'https://github.com/JonasHess/homelab-iac.git'
          targetRevision: '{{ .revision }}'
          ref: homelab-iac
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
