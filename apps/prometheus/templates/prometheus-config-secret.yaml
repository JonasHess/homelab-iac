{{- define "scrape.config" -}}
- job_name: zfs_status
  honor_labels: true
  static_configs:
    - targets: ['{{ .Values.global.cluster.serverip }}:9134']
{{- end -}}

apiVersion: v1
kind: Secret
metadata:
  name: prometheus-scrape-secret
  namespace: {{ $.Release.Namespace }}
  labels:
    app: prometheus
type: Opaque
data:
  scrape-config.yaml: {{ include "scrape.config" . | indent 4 | b64enc | quote }}
