apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pagerduty-external-secret
  namespace: argocd
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: pagerduty-secret
    creationPolicy: Owner

  data:
    - secretKey: "pagerduty_service_key"
      remoteRef:
        key: "{{.Values.generic.global.akeyless.path}}/o11y/alertmanager/pagerduty_service_key"
