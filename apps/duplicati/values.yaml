generic:
  appName: duplicati
  deployment:
    envFrom:
      configMapRef: duplicati-cm
    image: lscr.io/linuxserver/duplicati:latest
    ports:
    - containerPort: 8200
    pvcMounts:
      config:
        hostPath: /mnt/somewhere/encrypted/apps/duplicati/config
        mountPath: /config
    securityContext:
      privileged: true
      runAsUser: 0
  global:
    akeyless:
      path: /kind-homelab
    cloudflare:
      email: Jonas@Hess.pm
    domain: home-server.dev
    letsencrypt:
      email: Jonas@Hess.pm
    traefik_forward_auth:
      oidc_client_id: 6e1bl5i55ao7bhhcufk85ussm
      oidc_issuer_url: https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX
  ingress:
    https:
    - middlewares:
      - name: traefik-forward-auth
        namespace: argocd
      port: 8200
      subdomain: duplicati
  service:
    ports:
    - port: 8200
