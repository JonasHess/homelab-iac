generic:
  deployment:
    image: lscr.io/linuxserver/homeassistant:latest
    ports:
    - containerPort: 8123
    pvcMounts:
      config:
        mountPath: /config
        hostPath: ~ # /mnt/somewhere/unencrypted/apps/homeassistant/config
  service:
    ports:
    - name: http
      port: 8123
  ingress:
    https:
    - subdomain: homeassistant
      port: 8123
      middlewares:
      - name: traefik-forward-auth
        namespace: argocd
    - subdomain: homeassistant
      priority: 20
      matchSuffix: '&& (PathPrefix(`/api`) || PathPrefix(`/auth`))'
      port: 8123
