apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-ddns-api-credentials-es
  namespace: argocd
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store # Must match SecretStore on the cluster

  target:
    name: cloudflare-ddns-api-credentials # Name for the secret to be created on the cluster
    creationPolicy: Owner

  data:
    - secretKey: "AUTH_EMAIL"
      remoteRef:
        key: "{{.Values.generic.global.akeyless.path}}/ddns/cloudflare-api-credentials_email"
    - secretKey: "AUTH_KEY"
      remoteRef:
        key: "{{.Values.generic.global.akeyless.path}}/ddns/cloudflare-api-credentials_globalApiKey"
    - secretKey: "ZONE_IDENTIFIER"
      remoteRef:
        key: "{{.Values.generic.global.akeyless.path}}/ddns/cloudflare-api-credentials_zoneId"
    - secretKey: "NTFYURI"
      remoteRef:
        key: "{{.Values.generic.global.akeyless.path}}/ddns/ddns-ntfy-topic"
