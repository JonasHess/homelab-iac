{{- if .Values.ecrRegistries }}
{{- range .Values.ecrRegistries }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ecr-registry-helper-external-secret-{{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: ecr-registry-helper-secrets-{{ .name }}
    creationPolicy: Owner

  data:
    - secretKey: "AWS_SECRET_ACCESS_KEY"
      remoteRef:
        key: "{{$.Values.global.akeyless.path}}/aws/ecr/{{ .name }}/AWS_SECRET_ACCESS_KEY"
    - secretKey: "AWS_ACCESS_KEY_ID"
      remoteRef:
        key: "{{$.Values.global.akeyless.path}}/aws/ecr/{{ .name }}/AWS_ACCESS_KEY_ID"
    - secretKey: "AWS_ACCOUNT"
      remoteRef:
        key: "{{$.Values.global.akeyless.path}}/aws/ecr/{{ .name }}/AWS_ACCOUNT"
{{- end }}
{{- end }}
