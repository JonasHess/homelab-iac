{{- if .Values.ecrRegistries }}
---
# Service Account (shared across all ECR registries)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ $.Release.Namespace }}
---
# Role with permissions for all ECR registry secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ $.Release.Namespace }}
  name: role-full-access-to-secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames:
  {{- range .Values.ecrRegistries }}
  - regcred-{{ .name }}
  {{- end }}
  verbs: ["delete"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
---
# RoleBinding (shared across all ECR registries)
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-role-binding
  namespace: {{ $.Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ $.Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-secrets
  apiGroup: ""
{{- range .Values.ecrRegistries }}
---
# ConfigMap for {{ .name }} ECR registry
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecr-registry-helper-cm-{{ .name }}
  namespace: {{ $.Release.Namespace }}
data:
  AWS_REGION: {{ .region | quote }}
  DOCKER_SECRET_NAME: regcred-{{ .name }}
  NAMESPACE_NAME: {{ .namespace | quote }}
---
# CronJob for {{ .name }} ECR registry
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-registry-helper-{{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  schedule: {{ .schedule | quote }}
  successfulJobsHistoryLimit: {{ $.Values.cronJob.successfulJobsHistoryLimit }}
  suspend: {{ $.Values.cronJob.suspend }}
  jobTemplate:
    spec:
      backoffLimit: {{ $.Values.cronJob.backoffLimit }}
      template:
        spec:
          serviceAccountName: {{ $.Values.serviceAccount.name }}
          containers:
          - name: ecr-registry-helper
            image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
            imagePullPolicy: {{ $.Values.image.pullPolicy }}
            resources:
              {{- toYaml $.Values.resources | nindent 14 }}
            envFrom:
              - secretRef:
                  name: ecr-registry-helper-secrets-{{ .name }}
              - configMapRef:
                  name: ecr-registry-helper-cm-{{ .name }}
            command:
              - /bin/bash
              - -c
              - |-
                ECR_TOKEN="$(aws ecr get-login-password --region ${AWS_REGION})"
                kubectl delete secret --ignore-not-found $DOCKER_SECRET_NAME -n $NAMESPACE_NAME
                kubectl create secret docker-registry $DOCKER_SECRET_NAME \
                  --docker-server=https://${AWS_ACCOUNT}.dkr.ecr.${AWS_REGION}.amazonaws.com \
                  --docker-username=AWS \
                  --docker-password=${ECR_TOKEN} \
                  --namespace=$NAMESPACE_NAME
                echo "Secret $DOCKER_SECRET_NAME was successfully updated at $(date)"
          restartPolicy: Never
---
# Initial Job for {{ .name }} ECR registry (runs immediately on deployment)
apiVersion: batch/v1
kind: Job
metadata:
  name: ecr-registry-helper-immediate-{{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  backoffLimit: {{ $.Values.cronJob.backoffLimit }}
  template:
    spec:
      serviceAccountName: {{ $.Values.serviceAccount.name }}
      containers:
      - name: ecr-registry-helper
        image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        resources:
          {{- toYaml $.Values.resources | nindent 10 }}
        envFrom:
          - secretRef:
              name: ecr-registry-helper-secrets-{{ .name }}
          - configMapRef:
              name: ecr-registry-helper-cm-{{ .name }}
        command:
          - /bin/bash
          - -c
          - |-
            ECR_TOKEN="$(aws ecr get-login-password --region ${AWS_REGION})"
            kubectl delete secret --ignore-not-found $DOCKER_SECRET_NAME -n $NAMESPACE_NAME
            kubectl create secret docker-registry $DOCKER_SECRET_NAME \
              --docker-server=https://${AWS_ACCOUNT}.dkr.ecr.${AWS_REGION}.amazonaws.com \
              --docker-username=AWS \
              --docker-password=${ECR_TOKEN} \
              --namespace=$NAMESPACE_NAME
            echo "Secret $DOCKER_SECRET_NAME was successfully updated at $(date)"
      restartPolicy: Never
{{- end }}
{{- end }}
