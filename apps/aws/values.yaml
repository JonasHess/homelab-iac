# ECR Registry Helper Configuration
# Manages multiple ECR authentication tokens across different AWS accounts/regions
#
# NOTE: Configure actual ECR registries in your environment-specific values file:
#       homelab_environments/<environment>/values.yaml
#
# Example configuration:
#   apps:
#     aws:
#       helm:
#         values:
#           ecrRegistries:
#             - name: primary
#               region: eu-central-1
#               namespace: argocd
#               schedule: "0 */10 * * *"
#
# Default (empty - must be configured per environment)
ecrRegistries: []

# Global settings
serviceAccount:
  name: sa-argocd

image:
  repository: omarxs/awskctl
  tag: v1.0
  pullPolicy: IfNotPresent

# Resource limits for ECR helper containers
resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "128Mi"
    cpu: "200m"

cronJob:
  successfulJobsHistoryLimit: 2
  suspend: false
  backoffLimit: 3  # Retry failed jobs up to 3 times
