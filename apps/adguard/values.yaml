generic:
  appName: adguard
  deployment:
    image: adguard/adguardhome:latest
    ports:
    - containerPort: 3000
    - containerPort: 53
    - containerPort: 80
    - containerPort: 443
    pvcMounts:
      config:
        hostPath: /mnt/somewhere/unencrypted/apps/adguard/config
        mountPath: /opt/adguardhome/conf
      data:
        hostPath: /mnt/somewhere/unencrypted/apps/adguard/data
        mountPath: /opt/adguardhome/work
  global:
    akeyless:
      path: /kind-homelab
    cloudflare:
      email: Jonas@Hess.pm
    domain: home-server.dev
    letsencrypt:
      email: Jonas@Hess.pm
    traefik_forward_auth:
      oidc_client_id: 6e1bl5i55ao7bhhcufk85ussm
      oidc_issuer_url: https://cognito-idp.eu-central-1.amazonaws.com/eu-central-1_t9DQfKlSX
  ingress:
    https:
    - middlewares:
      - name: traefik-forward-auth
        namespace: argocd
      port: 80
      subdomain: adguard
    - middlewares:
      - name: traefik-forward-auth
        namespace: argocd
      port: 3000
      subdomain: adguard-admin
    udp:
    - port: 53
      traefikEntryPoint: dns
  service:
    ports:
    - name: http
      port: 80
    - name: https
      port: 443
    - name: dns
      port: 53
    - name: admin
      port: 3000
