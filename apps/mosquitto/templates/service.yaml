apiVersion: v1
kind: Service
metadata:
  name: mosquitto-service
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
  - name: tcp1883
    port: 1883
    targetPort: 1883
    nodePort: 31883
  - name: tcp9001
    port: 9001
    targetPort: 9001
    nodePort: 39001
  selector:
    app: mosquitto
  type: NodePort
