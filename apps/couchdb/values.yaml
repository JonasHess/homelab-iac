generic:
  persistentVolumeClaims:
    data: ~ # /mnt/somewhere/encrypted/apps/couchdb/data
  ingress:
    https:
    - subdomain: couchdb
      port: 5984
      service: couchdb
  externalSecrets:
    couchdb-couchdb:
      - adminPassword: /couchdb/ADMIN_PASSWORD
      - adminUsername: /couchdb/ADMIN_USER
      - cookieAuthSecret: /couchdb/COOKIE_AUTH_SECRET