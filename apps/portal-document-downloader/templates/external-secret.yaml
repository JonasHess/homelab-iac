{{- $appName := required "appName must be set in values.yaml" .Values.appName }}
{{- if and .Values.portalDocumentDownloader .Values.portalDocumentDownloader.externalSecret.enabled }}
{{- if .Values.portalDocumentDownloader.portals }}
{{- range $portalName, $portalConfig := .Values.portalDocumentDownloader.portals }}
{{- if and $portalConfig.enabled $portalConfig.secrets }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $appName }}-{{ $portalName }}-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: {{ $.Values.portalDocumentDownloader.externalSecret.secretStoreName | default "akeyless-secret-store" }}

  target:
    name: {{ $appName }}-{{ $portalName }}-credentials
    creationPolicy: Owner

  data:
  {{- range $secretKey, $remotePath := $portalConfig.secrets }}
    - secretKey: "{{ $secretKey }}"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}{{ $remotePath }}"
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
