{{- $appName := required "appName must be set in values.yaml" .Values.appName }}
{{- if and .Values.portalDocumentDownloader .Values.portalDocumentDownloader.externalSecret.enabled }}
{{- if .Values.portalDocumentDownloader.portals }}
{{- range $portalName, $portalConfig := .Values.portalDocumentDownloader.portals }}
{{- if $portalConfig.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $appName }}-{{ $portalName }}-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: {{ $.Values.portalDocumentDownloader.externalSecret.secretStoreName | default "akeyless-secret-store" }}

  target:
    name: {{ $appName }}-{{ $portalName }}-credentials
    creationPolicy: Owner

  data:
{{- if eq $portalName "treubau" }}
    # Treubau portal credentials
    - secretKey: "TREUBAU_KURZNAME"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/TREUBAU_KURZNAME"
    - secretKey: "TREUBAU_PASSWORT"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/TREUBAU_PASSWORT"
    - secretKey: "TREUBAU_OBJEKT"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/TREUBAU_OBJEKT"
{{- else if eq $portalName "facilioo" }}
    # Facilioo portal credentials
    - secretKey: "FACILIOO_EMAIL"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/FACILIOO_EMAIL"
    - secretKey: "FACILIOO_PASSWORD"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/FACILIOO_PASSWORD"
{{- else if eq $portalName "vodafone" }}
    # Vodafone portal credentials
    - secretKey: "VODAFONE_EMAIL"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/VODAFONE_EMAIL"
    - secretKey: "VODAFONE_PASSWORD"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/VODAFONE_PASSWORD"
{{- else if eq $portalName "sim24" }}
    # Sim24 portal credentials
    - secretKey: "SIM24_USERNAME"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/SIM24_USERNAME"
    - secretKey: "SIM24_PASSWORD"
      remoteRef:
        key: "{{ $.Values.global.akeyless.path }}/portal-document-downloader/SIM24_PASSWORD"
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
