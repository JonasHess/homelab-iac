{{- $appName := required "appName must be set in values.yaml" .Values.appName }}
{{- if .Values.portalDocumentDownloader }}
{{- if .Values.portalDocumentDownloader.portals }}
{{- range $portalName, $portalConfig := .Values.portalDocumentDownloader.portals }}
{{- if  $portalConfig.enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $appName }}-{{ $portalName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $appName }}
    component: document-downloader
    portal: {{ $portalName }}
spec:
  schedule: {{ required (printf "schedule must be specified for portal %s" $portalName) $portalConfig.schedule | quote }}
  suspend: {{ if hasKey $portalConfig "suspend" }}{{ $portalConfig.suspend }}{{ else }}true{{ end }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: {{ $appName }}
            component: document-downloader
            portal: {{ $portalName }}
        spec:
          restartPolicy: OnFailure
          {{- if $.Values.portalDocumentDownloader.imagePullSecrets }}
          imagePullSecrets:
          {{- range $.Values.portalDocumentDownloader.imagePullSecrets }}
          - name: {{ .name }}
          {{- end }}
          {{- end }}
          containers:
          - name: downloader
            image: {{ required "image must be specified" $.Values.portalDocumentDownloader.image }}:{{ $.Values.portalDocumentDownloader.imageTag | default "latest" }}
            {{- if $portalConfig.flat }}
            args:
            - "--flat"
            {{- end }}
            env:
            {{- range $key, $value := $portalConfig.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if $.Values.portalDocumentDownloader.externalSecret.enabled }}
            envFrom:
            - secretRef:
                name: {{ $appName }}-{{ $portalName }}-credentials
            {{- end }}
            volumeMounts:
            - name: downloads
              mountPath: /app/downloads
          volumes:
          - name: downloads
            persistentVolumeClaim:
              claimName: {{ $appName }}-downloads-{{ $portalName }}-pvc
{{- end }}
{{- end }}
{{- end }}
{{- end }}
