{{- if not .Values.appName }}
  {{- fail "appName must be set in values.yaml" }}
{{- end }}
{{- $appName := .Values.appName }}

{{- if and .Values.ingress .Values.ingress.udp }}
  {{- range $ingress := .Values.ingress.udp }}
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: {{  $appName }}-udp-{{ $ingress.port }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - {{ $ingress.traefikEntryPoint }}
  routes:
    - services:
        - name: {{ .Values.appName }}-service
          port: {{ $ingress.port }}
      {{- end }}
   {{- end }}