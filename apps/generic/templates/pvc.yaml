{{- $appName := required "appName must be set in values.yaml" .Values.appName }}

{{- if .Values.persistentVolumeClaims }}
  {{- range $pvcName, $pvcPath := .Values.persistentVolumeClaims }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ $appName }}-{{ $pvcName }}-pv"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  # WARNING: THIS WILL DELETE THE PV AND ALL DATA INSIDE IT
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ''
  hostPath:
    type: Directory
    path: {{ required (printf "path for persistentVolumeClaims.%s must be specified" $pvcName) $pvcPath }}
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: "{{ $appName }}-{{ $pvcName }}-pvc"
    namespace: argocd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ $appName }}-{{ $pvcName }}-pvc"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  storageClassName: ''
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  {{- end }}
{{- end }}