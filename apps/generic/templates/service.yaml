{{- if not .Values.appName }}
  {{- fail "appName must be set in values.yaml" }}
{{- end }}
{{- $appName := .Values.appName }}

{{- if .Values.service }}
{{- $svc := .Values.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $appName }}-service
  namespace: argocd
  labels:
    app: {{ $appName }}
spec:
  ports:
    {{- range $port := $svc.ports }}
    - name: {{ $port.name }}
      port: {{ $port.port }}
      {{- if $port.targetPort }}
      targetPort: {{ $port.targetPort }}
      {{- end }}
      {{- if $port.protocol }}
      protocol: {{ $port.protocol }}
      {{- end }}
    {{- end }}
  selector:
    app: {{ $appName }}
{{- end -}}