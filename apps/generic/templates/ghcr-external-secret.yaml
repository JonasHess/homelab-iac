{{- if .Values.ghcrSecret }}
{{- if .Values.ghcrSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-registry-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store
  target:
    name: ghcr-registry-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ "{{ .username }}" }}",
                "password": "{{ "{{ .token }}" }}",
                "auth": "{{ "{{ printf \"%s:%s\" .username .token | b64enc }}" }}"
              },
              "lscr.io": {
                "username": "{{ "{{ .username }}" }}",
                "password": "{{ "{{ .token }}" }}",
                "auth": "{{ "{{ printf \"%s:%s\" .username .token | b64enc }}" }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: "{{ .Values.global.akeyless.path }}/github/username"
    - secretKey: token
      remoteRef:
        key: "{{ .Values.global.akeyless.path }}/github/ghcr-token"
{{- end }}
{{- end }}
