{{- if .Values.importJob.enabled -}}
{{- if not .Values.generic.persistentVolumeClaims.cli -}}
{{- fail "Upload path must be defined in .Values.generic.persistentVolumeClaims.cli" -}}
{{- end -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: immich-cli-upload
  namespace: {{ $.Release.Namespace }}
  labels:
    app: immich
    component: cli-job
spec:
  template:
    metadata:
      labels:
        app: immich
        component: cli-job
    spec:
      containers:
        - name: cli
          image: ghcr.io/immich-app/immich-cli:2.2.100
          imagePullPolicy: IfNotPresent
          workingDir: /usr/src/app/dist
          command:
            - node
            - index.js
            - upload
            - --recursive
            - "/mnt/import/"
          env:
            - name: IMMICH_INSTANCE_URL
              value: "http://immich-app-server:2283/api"
            - name: IMMICH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: immich-cli-credentials
                  key: api_key
          volumeMounts:
            - name: library
              mountPath: /mnt/import
              readOnly: true
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-cli-pvc
      restartPolicy: Never
  backoffLimit: 0  # No retries
{{- end -}}