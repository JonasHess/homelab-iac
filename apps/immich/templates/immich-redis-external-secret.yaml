apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-redis-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ $.Values.global.externalSecrets.clusterSecretStoreRef.name}}

  target:
    name: immich-redis-credentials
    creationPolicy: Owner

  data:
    - secretKey: "password"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/immich/redis/password"
