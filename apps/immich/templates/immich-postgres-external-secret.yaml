apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-postgres-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: immich-db-credentials
    creationPolicy: Owner

  data:
    - secretKey: "username"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/immich/database/username"
    - secretKey: "password"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/immich/database/password"
