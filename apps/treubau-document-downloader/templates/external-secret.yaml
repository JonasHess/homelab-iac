{{- $appName := required "appName must be set in values.yaml" .Values.appName }}
{{- if and .Values.treubauDocumentDownloader .Values.treubauDocumentDownloader.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $appName }}-external-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: {{ .Values.treubauDocumentDownloader.externalSecret.secretStoreName | default "akeyless-secret-store" }}

  target:
    name: {{ $appName }}-credentials
    creationPolicy: Owner

  data:
    - secretKey: "TREUBAU_KURZNAME"
      remoteRef:
        key: "{{ .Values.global.akeyless.path }}/treubau-document-downloader/TREUBAU_KURZNAME"
    - secretKey: "TREUBAU_PASSWORT"
      remoteRef:
        key: "{{ .Values.global.akeyless.path }}/treubau-document-downloader/TREUBAU_PASSWORT"
    - secretKey: "TREUBAU_OBJEKT"
      remoteRef:
        key: "{{ .Values.global.akeyless.path }}/treubau-document-downloader/TREUBAU_OBJEKT"
{{- end }}
