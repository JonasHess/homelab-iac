appName: treubau-document-downloader

generic:
  persistentVolumeClaims:
    downloads:
      hostPath: ~ # /mnt/somewhere/encrypted/apps/treubau-document-downloader/downloads

treubauDocumentDownloader:
  image: "339712710461.dkr.ecr.eu-central-1.amazonaws.com/treubau-document-downloader"
  imageTag: "v1.1.0"  # Override this with a specific tag if needed
  imagePullSecrets:
    - name: regcred-secondary

  # CronJob configuration - suspended by default for manual execution
  schedule: "0 0 1 * *"  # Not used when suspended, but required by CronJob spec
  suspend: true  # Set to false to enable automatic scheduling

  # Environment variables (non-sensitive)
  env:
    TREUBAU_COMPANY: "treubau"
    TREUBAU_OUTPUT_DIR: "/downloads"
    TREUBAU_FLAT_STRUCTURE: "true"

  # Sensitive credentials (from Akeyless External Secret)
  # These will be mounted as environment variables from the external secret
  # Secrets are fetched from: {global.akeyless.path}/treubau-document-downloader/
  # Expected keys in Akeyless:
  # - TREUBAU_KURZNAME
  # - TREUBAU_PASSWORT
  # - TREUBAU_OBJEKT
  externalSecret:
    enabled: true
    secretStoreName: akeyless-secret-store
