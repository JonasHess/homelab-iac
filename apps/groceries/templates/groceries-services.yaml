apiVersion: v1
kind: Service
metadata:
  name: groceries
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app: groceries
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: groceriesauth
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app: groceriesauth
  ports:
    - port: 3333
      targetPort: 3333
  type: ClusterIP
