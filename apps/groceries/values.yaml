generic:
  appName: groceries
  ingress:
    https:
    - subdomain: groceries
      port: 80
      service: groceries
    - subdomain: groceries
      port: 3333
      service: groceriesauth
      matchSuffix: "&& PathPrefix(`/api`)"
      priority: 100
      middlewares:
      - strip-api-prefix

  externalSecrets:
    groceries-auth-secrets:
    - COUCHDB_HMAC_KEY: /groceries/couchdb/hmac_key
    - COUCHDB_ADMIN_USER: /groceries/couchdb/admin_user
    - COUCHDB_ADMIN_PASSWORD: /groceries/couchdb/admin_password
    - SMTP_PASSWORD: /groceries/smtp/password

smtp:
  host:  smtp.example.com
  from: Groceries <groceries@example.com>
  port: 587
  user: immich@example.com
