apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: smarthome4-monitor
  namespace: {{ $.Release.Namespace }}
  labels:
    app: smarthome4
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: smarthome4
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
