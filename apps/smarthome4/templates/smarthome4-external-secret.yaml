apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smarthome4-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: smarthome4-secret
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          X-Drone-Events: access-forbidden
          X-Drone-Repos: access-forbidden

  data:
    # Home Assistant API Token
    - secretKey: "HOMEASSISTANT_APITOKEN"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/smarthome4/HOMEASSISTANT_APITOKEN"
    
    # MQTT Broker Username
    - secretKey: "MQTT_BROKER_USERNAME"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/smarthome4/MQTT_BROKER_USERNAME"
    
    # MQTT Broker Password
    - secretKey: "MQTT_BROKER_PASSWORD"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/smarthome4/MQTT_BROKER_PASSWORD"