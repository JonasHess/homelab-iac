apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smarthome4-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: smarthome4-secret
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          X-Drone-Events: access-forbidden
          X-Drone-Repos: access-forbidden

  data:
    - secretKey: "HUE_API_KEY"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/smarthome4/HUE_API_KEY"
    - secretKey: "HOME_ASSISTANT_TOKEN"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/smarthome4/HOME_ASSISTANT_TOKEN"