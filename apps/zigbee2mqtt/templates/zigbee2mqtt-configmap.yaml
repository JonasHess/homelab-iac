apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config-map
  namespace: {{ $.Release.Namespace }}
data:
  ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_ENABLED: {{ .Values.homeAssistant | quote }}
  ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: {{ .Values.permitJoin | quote }}
  ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC: {{ .Values.mqttBaseTopic | quote }}
  ZIGBEE2MQTT_CONFIG_MQTT_SERVER: {{ .Values.mqttServer | quote }}
  ZIGBEE2MQTT_CONFIG_SERIAL_PORT: {{ .Values.devicePath | quote }}
  ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: {{ .Values.serialAdapter | quote }}
{{/*  ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: "8080"*/}}
  ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL: {{ .Values.zigbeeChannel | quote}}
  ZIGBEE2MQTT_CONFIG_ADVANCED_HOMEASSISTANT_LEGACY_ENTITY_ATTRIBUTES: "false"
  ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: "false"
  ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: "info"
  ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_LEGACY: "false"
  ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: "5"
  ZIGBEE2MQTT_CONFIG_MQTT_RETAIN: "5"
  ZIGBEE2MQTT_CONFIG_ADVANCED_CACHE_STATE_SEND_ON_STARTUP: "false"
  ZIGBEE2MQTT_CONFIG_ADVANCED_CACHE_STATE_PERSISTENT: "false"
  ZIGBEE2MQTT_CONFIG_TIMEZONE: "Europe/Berlin"
  TZ: "Europe/Berlin"
