generic:
  deployment:
    image: tautulli/tautulli:v2.15.3
    ports:
    - containerPort: 8181
    pvcMounts:
      config:
        mountPath: /config
        hostPath: ~ # /mnt/somewhere/unencrypted/apps/tautulli/config
        backup:
          enabled: true
  service:
    ports:
    - name: http
      port: 8181
  ingress:
    https:
    - subdomain: tautulli
      port: 8181
      middlewares:
      - traefik-forward-auth
