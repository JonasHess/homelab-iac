apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoimageupdater
  namespace: {{ $.Release.Namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    argocd-image-updater.argoproj.io/managed: "true"
  annotations:
    # Standard image-list annotation with direct image reference
    argocd-image-updater.argoproj.io/image-list: "image=argoproj/argocd-image-updater"

    # Update strategy
    argocd-image-updater.argoproj.io/image.update-strategy: semver

    # Git write-back configuration
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: "update-image-updater-{{.TagWithoutChartPrefix}}"
    argocd-image-updater.argoproj.io/write-back-target: "base-chart/values.yaml"

    # Path template for value to update
    argocd-image-updater.argoproj.io/image.path-template: "apps.argoimageupdater.helm.targetRevision"

    # Tell image updater to set "0.9.0" instead of "v0.9.0"
    argocd-image-updater.argoproj.io/image.strip-tag-prefix: "true"

    # Only consider valid semantic version tags
    argocd-image-updater.argoproj.io/image.allow-tags: "regexp:^v?[0-9]+\\.[0-9]+\\.[0-9]+$"
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: {{ .Values.helm.targetRevision }}
    helm:
      valuesObject:
        config:
          argocd:
            serverAddress: argocd-server.argocd.svc
            insecure: true
            plaintext: true
            grpc_web: true
          logLevel: debug

          # Add registries with explicit credentials
          registries:
            - name: DockerHub
              prefix: docker.io
              api_url: https://registry-1.docker.io
              credentials: anonymous
              defaultns: library

            # Add more registries if needed

        git:
          provider: github
          owner: {{ .Values.github.owner }}
          repository: JonasHess/homelab-iac
          commit_message: "chore: Update argocd-image-updater chart to {{.NewTag}}"
          mr_labels:
            - "argo-image-updater"
            - "automated"
            - "dependencies"
          mr_assignees:
            - zimmermq
            - JonasHess
          mr_target_branch: main
          mr_title_template: "Update ArgoCD Image Updater chart to {{.NewTag}}"
          mr_body_template: |
            Updates the ArgoCD Image Updater chart from version {{.OldTag}} to {{.NewTag}}

            This PR was automatically generated by ArgoCD Image Updater.
          auth:
            type: token
            secretName: github-credentials
            tokenKey: token

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $.Release.Namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
