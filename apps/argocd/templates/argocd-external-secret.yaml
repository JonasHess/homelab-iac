apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-external-secret
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: argocd-secret
    creationPolicy: Merge
    template:
      metadata:
        annotations:
          X-Drone-Events: access-forbidden
          X-Drone-Repos: access-forbidden

  data:
    - secretKey: "oidc.auth0.clientSecret"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/oidc/oauth2-proxy/client_secret"

    - secretKey: "webhook.github.secret"
      remoteRef:
        key: "{{.Values.global.akeyless.path}}/argocd/webhook/github/secret"
