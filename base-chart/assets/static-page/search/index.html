<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsereiner Search</title>
    <!-- Bootstrap 5.0.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="search" type="application/opensearchdescription+xml" title="Unsereiner Search" href="opensearch.xml" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="search-container">

    <div class="search-wrapper">
        <input
                class="form-control search-box"
                type="text"
                id="search"
                placeholder="What are you looking for today?"
                autocomplete="off"
        />
        <div class="search-actions">
            <div class="loader" id="searchLoader"></div>
            <button id="voiceSearchBtn" title="Search by voice">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="clearSearchBtn" title="Clear search">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="filter-wrapper">
        <input
                class="form-control filter-box"
                type="text"
                id="serviceFilter"
                placeholder="Filter services..."
                autocomplete="off"
        />
    </div>

    <div class="provider-btn-container" id="buttons">
        <!-- Buttons will be dynamically added here -->
    </div>
</div>

<div class="keyboard-info">
    Press <span class="badge bg-dark">Tab</span> to switch inputs, <span class="badge bg-dark">↑↓←→</span> to navigate, <span class="badge bg-dark">Enter</span> to proceed
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6+OK6Cw/W2x2AW4D6p6b/jR6Hkxgq6fflNw3zbhJgQ0y3Uj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Gv1f7CnrD0g5j1H9ZZ4JlvEZj4RjPj8INsA1NTO7kmrV5qZ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
