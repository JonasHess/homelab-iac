---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
        - name: homeassistant
          image: lscr.io/linuxserver/homeassistant:latest
          ports:
            - containerPort: 8123
          volumeMounts:
            - mountPath: "/config"
              name: homeassistant-config-volume
      volumes:
        - name: homeassistant-config-volume
          persistentVolumeClaim:
            claimName: homeassistant-config-pvc
