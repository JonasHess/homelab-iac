# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftpgo-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sftpgo
  template:
    metadata:
      labels:
        app: sftpgo
    spec:
      containers:
        - name: sftpgo
          image: drakkan/sftpgo:latest
          ports:
            - containerPort: 8080
            - containerPort: 2222
          volumeMounts:
            - mountPath: "/var/lib/sftpgo"
              name: sftpgo-config-volume
            - mountPath: "/srv/sftpgo"
              name: sftpgo-data-volume
            - mountPath: "/etc/sftpgo/"
              name: sftpgo-configmap-volume
          envFrom:
            - secretRef:
                name: sftpgo-secret
      volumes:
        - name: sftpgo-config-volume
          persistentVolumeClaim:
            claimName: sftpgo-config-pvc
        - name: sftpgo-data-volume
          persistentVolumeClaim:
            claimName: sftpgo-data-pvc
        - name: sftpgo-configmap-volume
          configMap:
            name: sftpgo-config
