---
# Source: homelab-base-chart/templates/nordvpn/nordvpn-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: nordvpn-config
  namespace: argocd
data:
  TZ: "Europe/Berlin"
#   DNS: "1.1.1.1@853#cloudflare-dns.com 1.0.0.1@853#cloudflare-dns.com"
  NORDVPN_COUNTRY: "germany"
  NORDVPN_PROTOCOL: "udp"
  NORDVPN_CATEGORY: "p2p"
  LOCAL_NETWORK: "192.168.1.0/24"
  TINYPORT: "8888"
  TINY_LOGLEVEL: "Info"
  DANTE_LOGLEVEL: "info"
---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nordvpn-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nordvpn
  template:
    metadata:
      labels:
        app: nordvpn
    spec:
      containers:
        - name: nordvpn
          image: edgd1er/nordvpn-proxy:latest
          

          ports:
            - containerPort: 8888
            - containerPort: 1080
          volumeMounts:
          envFrom:
            - configMapRef:
                name: nordvpn-config
            - secretRef:
                name: nordvpn-secret
      volumes:
---
# Source: homelab-base-chart/templates/nordvpn/nordvpn-external-secret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nordvpn-external-secret
  namespace: argocd
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: nordvpn-secret
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          X-Drone-Events: access-forbidden
          X-Drone-Repos: access-forbidden

  data:
    - secretKey: "NORDVPN_USER"
      remoteRef:
        key: "/kind-homelab/nordvpn/NORDVPN_USER"
    - secretKey: "NORDVPN_PASS"
      remoteRef:
        key: "/kind-homelab/nordvpn/NORDVPN_PASS"
