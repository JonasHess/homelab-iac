apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperlessngx-https-8000-0
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,SkipDryRunOnMissingResource=true
spec:
