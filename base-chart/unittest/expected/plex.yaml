# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: ghcr.io/linuxserver/plex:latest
          ports:
            - containerPort: 32400
          volumeMounts:
            - mountPath: "/config"
              name: plex-config-volume
            - mountPath: "/mnt/media"
              name: plex-media-volume
          envFrom:
            - configMapRef:
                name: plex-config
            - secretRef:
                name: plex-secret
      volumes:
        - name: plex-config-volume
          persistentVolumeClaim:
            claimName: plex-config-pvc
        - name: plex-media-volume
          persistentVolumeClaim:
            claimName: plex-media-pvc
