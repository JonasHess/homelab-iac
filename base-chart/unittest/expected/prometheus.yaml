# Source: homelab-base-chart/templates/prometheus/prometheus-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 63.1.0
    helm:
      # Values file as block file
      valuesObject:
        # Default values for kube-prometheus-stack.
        # This is a YAML-formatted file.
        # Declare variables to be passed into your templates.

        ## Provide a name in place of kube-prometheus-stack for `app:` labels
        ##
        nameOverride: ""
        grafana:
          defaultDashboardsTimezone: Europe/Berlin
          adminPassword: ""
          adminUser: admin
          admin:
            existingSecret: grafana-admin-credentials
            userKey: admin-user
            passwordKey: admin-password


  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - Prune=true
---
# Source: homelab-base-chart/templates/prometheus/prometheus-external-secret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-external-secret
  namespace: argocd
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: grafana-admin-credentials
    creationPolicy: Owner

  data:
    - secretKey: "admin-user"
      remoteRef:
        key: "/kind-homelab/o11y/grafana/admin-user"
    - secretKey: "admin-password"
      remoteRef:
        key: "/kind-homelab/o11y/grafana/admin-password"
---
# Source: homelab-base-chart/templates/_generic/ingress-https.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-https-9090-0
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.home-server.dev`) 
      kind: Rule
      priority: 10
      services:
        - name: kube-prometheus-stack-prometheus
          port: 9090
      middlewares:
        - name: traefik-forward-auth
          namespace: argocd
  tls:
    certResolver: cloudflare
---
# Source: homelab-base-chart/templates/_generic/ingress-https.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-https-3000-1
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.home-server.dev`) 
      kind: Rule
      priority: 10
      services:
        - name: kube-prometheus-stack-grafana
          port: 3000
      middlewares:
        - name: traefik-forward-auth
