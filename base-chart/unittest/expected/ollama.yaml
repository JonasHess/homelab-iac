---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "ollama-data-pv"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    type: Directory
    path: /mnt/somewhere/encrypted/apps/ollama/data
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: "ollama-data-pvc"
    namespace: argocd
---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "ollama-data-pvc"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
# Source: homelab-base-chart/templates/_generic/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: argocd
spec:
  ports:
    - name: http
      port: 11434
  selector:
    app: ollama
---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          volumeMounts:
            - mountPath: "/root/.ollama"
              name: ollama-data-volume
      volumes:
        - name: ollama-data-volume
          persistentVolumeClaim:
            claimName: ollama-data-pvc
