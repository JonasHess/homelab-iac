# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      containers:
        - name: readarr
          image: lscr.io/linuxserver/readarr:develop
          

          ports:
            - containerPort: 8787
          volumeMounts:
            - mountPath: "/config"
              name: readarr-config-volume
            - mountPath: "/mnt/media"
              name: readarr-media-volume
      volumes:
        - name: readarr-config-volume
          persistentVolumeClaim:
            claimName: readarr-config-pvc
        - name: readarr-media-volume
          persistentVolumeClaim:
            claimName: readarr-media-pvc
