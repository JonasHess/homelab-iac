---
# Source: homelab-base-chart/templates/_generic/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: tika-service
  namespace: argocd
spec:
  ports:
    - name: tika
      port: 9998
  selector:
    app: tika
---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      labels:
        app: tika
    spec:
      containers:
        - name: tika
          image: docker.io/apache/tika:latest
          ports:
            - containerPort: 9998
          volumeMounts:
      volumes:
