---
# Source: homelab-base-chart/templates/_generic/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: gotenberg-service
  namespace: argocd
spec:
  ports:
    - name: gotenberg
      port: 3000
  selector:
    app: gotenberg
---
# Source: homelab-base-chart/templates/_generic/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotenberg-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gotenberg
  template:
    metadata:
      labels:
        app: gotenberg
    spec:
      containers:
        - name: gotenberg
          image: docker.io/gotenberg/gotenberg:8.7
          ports:
            - containerPort: 3000
          volumeMounts:
      volumes:
