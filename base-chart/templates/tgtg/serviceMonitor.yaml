{{- if .Values.apps.tgtg.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tgtg-monitor
  namespace: argocd
  labels:
    prometheus: kube-prometheus-stack-prometheus
spec:
  selector:
    matchLabels:
      app: tgtg
  endpoints:
  - port: 8000
    interval: 30s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - argocd
{{- end }}