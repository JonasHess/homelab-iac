{{- if .Values.apps.nordvpn.enabled -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nordvpn-external-secret
  namespace: argocd
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: SecretStore
    name: akeyless-secret-store

  target:
    name: nordvpn-secret
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          X-Drone-Events: access-forbidden
          X-Drone-Repos: access-forbidden

  data:
    - secretKey: "NORDVPN_USER"
      remoteRef:
        key: "{{.Values.apps.akeyless.path}}/nordvpn/NORDVPN_USER"
    - secretKey: "NORDVPN_PASS"
      remoteRef:
        key: "{{.Values.apps.akeyless.path}}/nordvpn/NORDVPN_PASS"
{{- end -}}