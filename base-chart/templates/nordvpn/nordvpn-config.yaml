{{- if .Values.apps.nordvpn.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nordvpn-config
  namespace: argocd
data:
  TZ: "Europe/Berlin"
  DNS: "1.1.1.1 1.0.0.1"
  NORDVPN_COUNTRY: "germany"
  NORDVPN_PROTOCOL: "udp"
  NORDVPN_CATEGORY: "p2p"
#   LOCAL_NETWORK: "192.168.1.0/24"
  TINYPORT: "8888"
  TINY_LOGLEVEL: "Info"
  DANTE_LOGLEVEL: "info"
  DEBUG: "1"
  OPENVPN_LOGLEVEL: "1"
{{- end -}}