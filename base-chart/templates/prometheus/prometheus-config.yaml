{{- if .Values.apps.prometheus.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-scrape-config
  namespace: argocd
  labels:
    app: prometheus
data:
  scrape-config.yaml: |-
      - job_name: duplicati_backup
        honor_labels: true
        static_configs:
          - targets: ['duplicati-prometheus-exporter:5000']
{{- end -}}