{{- if .Values.apps.prometheus.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-scrape-secret
  namespace: argocd
  labels:
    app: prometheus
type: Opaque
data:
  scrape-config.yaml: {{
    $base := printf "- job_name: duplicati_backup\n  honor_labels: true\n  static_configs:\n    - targets: ['duplicati-prometheus-exporter-service:5000']\n- job_name: zfs_status\n  honor_labels: true\n  static_configs:\n    - targets: ['%s:9134']\n" .Values.serverip
    }}
{{/*    {{- if .Values.apps.tgtg.enabled -}}*/}}
      {{- $base = printf "%s- job_name: tgtg\n  honor_labels: true\n  static_configs:\n    - targets: ['tgtg-service:8000']\n" $base -}}
{{/*    {{- end -}}*/}}
    {{ $base | b64enc | quote }}
{{- end -}}