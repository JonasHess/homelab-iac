{{- if .Values.apps.prometheus.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-dashboards
  namespace: argocd
  labels:
    grafana_dashboard: "1"
data:
{{- $files := .Files.Glob "assets/prometheus/dashboards/*.json" }}
{{- range $path, $file := $files }}
  {{ $path | base }}: |-
    {{ $file | toString | nindent 4 }}
{{- end }}
{{- end -}}