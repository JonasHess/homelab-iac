{{- if .Values.apps.prometheus.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-dashboards
  namespace: argocd
  labels:
    grafana_dashboard: "1"
data:
  {{- range $path, $bytes := .Files.Glob "assets/grafana/dashboards/*.json" }}
    {{ base $path }}: |-
      {{ $bytes | nindent 4 }}
  {{- end }}
{{- end -}}