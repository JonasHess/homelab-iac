{{- if .Values.apps.cloudflareddns.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-ddns-config-map
  namespace: argocd
data:
  CRON_JOB: '* * * * *'
  AUTH_METHOD: global
  RECORD_NAME: {{ .Values.domain }}
  RECORD_TYPE: 'A'
  TTL: 60
  PROXY: 'false'
  SITENAME: {{ .Values.domain }}
  NOTIFICATION_LEVEL: on_success_or_error
{{- end -}}