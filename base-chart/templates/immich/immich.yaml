{{- if .Values.apps.immich.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: server
  template:
    metadata:
      labels:
        app: immich
        component: server
    spec:
      containers:
        - name: server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - containerPort: 2283
              name: http
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
          resources:
            {{- with .Values.apps.immich.resources.server }}
            requests:
              memory: {{ .requests.memory | quote }}
              cpu: {{ .requests.cpu | quote }}
            limits:
              memory: {{ .limits.memory | quote }}
              cpu: {{ .limits.cpu | quote }}
            {{- end }}
          env:
            - name: DB_HOSTNAME
              value: "immich-postgres"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: password
            - name: DB_DATABASE_NAME
              value: "immich"
            - name: REDIS_HOSTNAME
              value: "immich-redis"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-redis-credentials
                  key: password
            - name: DB_PORT
              value: "5432"
            - name: NODE_ENV
              value: "production"
            - name: IMMICH_WEB_URL
              value: "https://immich.{{ .Values.domain }}"
            - name: LOG_LEVEL
              value: "log"
          livenessProbe:
            httpGet:
              path: /server-info/ping
              port: 2283
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /server-info/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: argocd
  labels:
    app: immich
    component: server
spec:
  selector:
    app: immich
    component: server
  ports:
    - port: 2283
      targetPort: 2283
      name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: machine-learning
  template:
    metadata:
      labels:
        app: immich
        component: machine-learning
    spec:
      containers:
        - name: machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:release
          resources:
            {{- with .Values.apps.immich.resources.machineLearning }}
            requests:
              memory: {{ .requests.memory | quote }}
              cpu: {{ .requests.cpu | quote }}
            limits:
              memory: {{ .limits.memory | quote }}
              cpu: {{ .limits.cpu | quote }}
            {{- end }}
          env:
            - name: REDIS_HOSTNAME
              value: "immich-redis"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-redis-credentials
                  key: password
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: model-cache
              mountPath: /cache
          livenessProbe:
            httpGet:
              path: /ping
              port: 3003
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ping
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: model-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
  namespace: argocd
  labels:
    app: immich
    component: machine-learning
spec:
  selector:
    app: immich
    component: machine-learning
  ports:
    - port: 3003
      targetPort: 3003
      name: http
  type: ClusterIP
{{- end -}}