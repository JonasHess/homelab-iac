{{- if .Values.apps.immich.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich
      component: redis
  template:
    metadata:
      labels:
        app: immich
        component: redis
    spec:
      containers:
        - name: redis
          image: docker.io/redis:6.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping
            initialDelaySeconds: 1
            periodSeconds: 5
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-redis-credentials
                  key: password
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: immich-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: argocd
  labels:
    app: immich
    component: redis
spec:
  selector:
    app: immich
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP
{{- end -}}