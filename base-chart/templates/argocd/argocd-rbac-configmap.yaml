{{- if .Values.apps.argocd.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  scopes: '[cognito:groups]'
  policy.csv: |
    g, argocd-admin, role:admin
  policy.default: role:readonly
{{- end -}}