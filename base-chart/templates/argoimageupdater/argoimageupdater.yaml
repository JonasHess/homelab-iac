{{- if .Values.apps.argoimageupdater.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoimageupdater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    # This label tells ArgoCD Image Updater to manage this application
    argocd-image-updater.argoproj.io/managed: "true"
  annotations:
    # Use the chart-name annotation for Helm updates
    argocd-image-updater.argoproj.io/image-list: "chart-name=argocd-image-updater"

    # Image Updater annotations for self-management
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: "chart-update/argoimageupdater/{{.NewTag}}"
    argocd-image-updater.argoproj.io/write-back-target: "base-chart/values.yaml"

    # Force update setting
    argocd-image-updater.argoproj.io/update-interval: "1m"
    argocd-image-updater.argoproj.io/chart-name.force-update: "true"

    # Helm chart update annotations
    argocd-image-updater.argoproj.io/chart-name.helm.chart-name: argocd-image-updater
    argocd-image-updater.argoproj.io/chart-name.helm.repo-url: https://argoproj.github.io/argo-helm
    argocd-image-updater.argoproj.io/chart-name.update-strategy: semver
    argocd-image-updater.argoproj.io/chart-name.helm.version-constraint: ">=0.9.0"
    argocd-image-updater.argoproj.io/chart-name.allow-tags: "regexp:^[0-9]+\\.[0-9]+\\.[0-9]+$"
    argocd-image-updater.argoproj.io/chart-name.platform: "helm"
    argocd-image-updater.argoproj.io/chart-name.helm.path-template: "apps.argoimageupdater.helm.targetRevision"
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: {{ .Values.apps.argoimageupdater.helm.targetRevision }}
    helm:
      valuesObject:
        config:
          # ArgoCD server address
          argocd:
            serverAddress: argocd-server.argocd.svc
            insecure: true
            plaintext: true
            grpc_web: true

          # Log level: debug for troubleshooting
          logLevel: debug

        git:
          # Provider type
          provider: github
          # Repository owner
          owner: {{ .Values.apps.argoimageupdater.github.owner }}
          # Repository name
          repository: JonasHess/homelab-iac
          # Commit message
          commit_message: "chore(deps): update argocd-image-updater chart to {{.NewTag}}"
          # PR labels
          mr_labels:
            - "argo-image-updater"
            - "automated"
            - "dependencies"
          # PR assignees
          mr_assignees:
            - zimmermq
            - JonasHess
          # Target branch
          mr_target_branch: main
          # PR title template
          mr_title_template: "Update ArgoCD Image Updater chart to {{.NewTag}}"
          # PR body template
          mr_body_template: |
            Updates the ArgoCD Image Updater Helm chart from version {{.OldTag}} to {{.NewTag}}

            This PR was automatically generated by ArgoCD Image Updater.
          # Authentication settings
          auth:
            type: token
            secretName: github-credentials
            tokenKey: token

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
{{- end -}}