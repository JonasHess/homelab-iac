{{- if .Values.apps.argoimageupdater.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoimageupdater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    # Add labels for Argo Image Updater
    argocd-image-updater.argoproj.io/managed: "true"
  annotations:
    # Git write-back configuration
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: "chart-update/{{.AppName}}/{{.NewTag}}"
    argocd-image-updater.argoproj.io/write-back-target: "base-chart/values.yaml"

    # Update strategy configuration
    argocd-image-updater.argoproj.io/chart-version.helm: "~0.9" # More conservative approach
    argocd-image-updater.argoproj.io/chart-version.update-strategy: semver
    argocd-image-updater.argoproj.io/chart-version.helm.chart-name: argocd-image-updater
    argocd-image-updater.argoproj.io/chart-version.helm.repo-url: https://argoproj.github.io/argo-helm
    argocd-image-updater.argoproj.io/chart-version.helm.path-template: "apps.argoimageupdater.helm.targetRevision"

    # Performance and operational tuning
    argocd-image-updater.argoproj.io/update-interval: "1h"
    argocd-image-updater.argoproj.io/max-update-parallelism: "1"

    # Optional: Specify conditions for updates
    argocd-image-updater.argoproj.io/allow-tags: "regexp:^[0-9]+\\.[0-9]+\\.[0-9]+$"
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: {{ .Values.apps.argoimageupdater.helm.targetRevision }}
    helm:
      valuesObject:
        config:
          # ArgoCD server address
          argocd:
            serverAddress: argocd-server.argocd.svc
            insecure: true
            plaintext: true

          # Registries configuration
          registries:
            - name: Docker Hub
              prefix: docker.io
              api_url: https://registry-1.docker.io
              defaultns: library

            - name: GitHub Container Registry
              prefix: ghcr.io
              api_url: https://ghcr.io

            - name: LinuxServer.io
              prefix: lscr.io
              api_url: https://registry-1.docker.io

          # Log level: debug, info, warn, error
          logLevel: info

          # Metrics configuration
          metrics:
            enabled: true
            service:
              enabled: true

        # Default update strategy for all applications
        applications:
          - name: "*"
            match_patterns:
              - "*.yaml"
            update_strategy: semver

        # Security best practice: Add pull secrets reference if needed
        # imagePullSecrets:
        #   - name: docker-registry-secret

        git:
          # Provider type
          provider: github
          # Repository owner
          owner: {{ .Values.apps.argoimageupdater.github.owner }}
          # Repository name
          repository: JonasHess/homelab-iac
          # Branch naming
          branch: "chart-update/{{.AppName}}/{{.NewTag}}"
          # Git user email for commit authorship
          commit_user: argo-image-updater@example.com
          # Commit message template
          commit_message: "chore({{.AppName}}): update chart to {{.NewTag}}"
          # PR labels
          mr_labels:
            - "argo-image-updater"
            - "automated"
            - "dependencies"
          # PR assignees
          mr_assignees:
            - zimmermq
            - JonasHess
          # Target branch
          mr_target_branch: main
          # PR title template
          mr_title_template: "chore(deps): update {{.AppName}} chart to {{.NewTag}}"
          # PR body template with more details
          mr_body_template: |
            ## Overview
            Updates {{.AppName}} chart from version {{.OldTag}} to {{.NewTag}}

            ## Changelog
            Please review the changes between versions at:
            https://github.com/argoproj-labs/argocd-image-updater/compare/v{{.OldTag}}...v{{.NewTag}}

            ---
            *This PR was automatically generated by Argo CD Image Updater*
          # Authentication settings
          auth:
            type: token
            secretName: github-credentials
            tokenKey: token

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
{{- end -}}