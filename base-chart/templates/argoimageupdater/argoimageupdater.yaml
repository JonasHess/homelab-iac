{{- if .Values.apps.argoimageupdater.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoimageupdater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 0.9.1
    helm:
      valuesObject:
        config:
          # ArgoCD server address
          argocd:
            serverAddress: argocd-server.argocd.svc
            insecure: true
            plaintext: true

          # Registries configuration - using public registries without credentials
          registries:
            - name: Docker Hub
              prefix: docker.io
              api_url: https://registry-1.docker.io
              defaultns: library

            - name: GitHub Container Registry
              prefix: ghcr.io
              api_url: https://ghcr.io

            - name: LinuxServer.io
              prefix: lscr.io
              api_url: https://registry-1.docker.io

          # Log level: debug, info, warn, error
          logLevel: info

        # Default update strategy for all applications
        applications:
          - name: "*"
            match_patterns:
              - "*.yaml"
            update_strategy: semver
        git:
          # Provider type: github, gitlab, bitbucket, azuredevops, gitea
          provider: github
          # The owner of the repository (organization or user)
          owner: {{ .Values.apps.argoimageupdater.github.owner }}
          # The name of the repository
          repository: JonasHess/homelab-iac # Change this
          # Branch to commit to
          branch: image-updater-branch # Change this
          # Git user email for commit authorship
          commit_user: argo-image-updater@example.com # Change this
          # Git user name for commit authorship
          commit_message: "chore: Auto-update image {{.AppName}} to {{.NewTag}}"
          # Optional: Labels to add to the Merge Request/Pull Request
          mr_labels:
            - "argo-image-updater"
            - "automated"
          # Optional: Assignees for the Merge Request/Pull Request.  Can be a list.
          mr_assignees:
            - zimmermq
            - JonasHess
          # Optional: Specify a target branch for the generated Merge Request.
          # If not set, uses the branch configured above.
          mr_target_branch: main
          # Optional: Title template for the Merge Request.
          mr_title_template: "Update image {{.AppName}} to {{.NewTag}}"
          # Optional: Body template for the Merge Request.
          mr_body_template: |
            Update {{.AppName}} image to {{.NewTag}}
            This change was automatically generated by Argo CD Image Updater.
          # Authentication settings (using a personal access token)
          auth:
            # Type of authentication: token
            type: token
            # The name of the secret containing the authentication credentials
            secretName: github-credentials # Change this
            # The key in the secret containing the token
            tokenKey: token # Change this
  # Destination cluster and namespace to deploy the application
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
{{- end -}}