{{- if .Values.apps.basechartnew.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: basechartnew
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: default
  source:
    chart: base-chart-new
    repoURL: "https://github.com/JonasHess/homelab-iac.git"
    targetRevision: feature/refactor-apps
    path: base-chart-new
    helm:
      # Values file as block file
      valuesObject:
        blabla: "blabla"

  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 1m # the maximum amount of time allowed for the backoff strategy
{{- end -}}