{{- if .Values.apps.qbittorrent.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qbittorrent-restrict-egress
  namespace: argocd
spec:
  podSelector:
    matchLabels:
      app: qbittorrent
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 213.152.176.251/32
      ports:
        - protocol: TCP
        - protocol: UDP
{{- end -}}