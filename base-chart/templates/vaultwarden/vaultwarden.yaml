{{- if .Values.apps.vaultwarden.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  project: default
  source:
    chart: vaultwarden
    repoURL: https://guerzon.github.io/vaultwarden
    targetRevision: v0.31.8
    helm:
      valuesObject:
        domain: "https://vaultwarden.{{ $.Values.domain }}"
        signupsAllowed: false
        ingress:
          enabled: false

        persistence:
          data:
            enabled: true
            type: pvc
            existingClaim: vaultwarden-data

        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  {{- end -}}