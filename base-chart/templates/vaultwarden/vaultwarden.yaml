{{- if .Values.apps.vaultwarden.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  project: default
  source:
    chart: vaultwarden
    repoURL: https://guerzon.github.io/vaultwarden
    targetRevision: v0.31.8
    helm:
      valuesObject:
        ingress:
          enabled: false

        persistence:
          data:
            enabled: true
            type: pvc
            existingClaim: vaultwarden-data

        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
          SIGNUPS_ALLOWED: "false"
          DOMAIN: "https://vaultwarden.{{ $.Values.domain }}"
          WEBSOCKET_ENABLED: "true"
          SENDS_ALLOWED: "true"
          EMERGENCY_ACCESS_ALLOWED: "true"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  {{- end -}}