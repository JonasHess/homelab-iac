    {{- if and .Values. .Values..ingress .Values..ingress.tcp }}
      {{- range $ingress := .Values..ingress.tcp }}
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ $appName }}-tcp-{{ $ingress.port }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - {{ $ingress.traefikEntryPoint }}
  routes:
    - match: HostSNI(`*`)
      services:
        - name: {{ $appName }}-service
          port: {{ $ingress.port }}
      {{- end }}
    {{- end }}