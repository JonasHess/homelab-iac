      {{- $deployment := .Values.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deployment
  namespace: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: {{ $deployment.image }}
          {{- if $deployment.imagePullPolicy }}
          imagePullPolicy: {{ $deployment.imagePullPolicy }}
          {{- end }}
          {{- if $deployment.securityContext }}
          securityContext:
          {{- toYaml $deployment.securityContext | nindent 12 }}
          {{- end }}
          {{- with $deployment.resources }}
          resources:
            {{- if .limits }}
            limits:
              {{- range $key, $value := .limits }}
              {{ $key }}: {{ $value | quote }}
              {{- end }}
            {{- end }}
            {{- if .requests }}
            requests:
              {{- range $key, $value := .requests }}
              {{ $key }}: {{ $value | quote }}
              {{- end }}
            {{- end }}
          {{- end }}
          ports:
            {{- range $port := $deployment.ports }}
            - containerPort: {{ $port.containerPort }}
            {{- end }}
          volumeMounts:
            {{- range $mountName, $mount := $deployment.pvcMounts }}
            - mountPath: "{{ $mount.mountPath }}"
              name: {{ .Values.appName }}-{{ $mountName }}-volume
            {{- end }}
            {{- range $mountName, $mount := $deployment.deviceMounts }}
            - mountPath: "{{ $mount.mountPath }}"
              name: {{ .Values.appName }}-{{ $mountName }}-volume
            {{- end }}
            {{- range $mountName, $mount := $deployment.configMapMounts }}
            - mountPath: "{{ $mount.mountPath }}"
              name: {{ .Values.appName }}-{{ $mountName }}-volume
            {{- end }}
          {{- if $deployment.envFrom }}
          envFrom:
            {{- if $deployment.envFrom.configMapRef }}
            - configMapRef:
                name: {{ $deployment.envFrom.configMapRef }}
            {{- end }}
            {{- if $deployment.envFrom.secretRef }}
            - secretRef:
                name: {{ $deployment.envFrom.secretRef }}
            {{- end }}
          {{- end }}
      volumes:
        {{- range $mountName, $mount := $deployment.pvcMounts }}
        - name: {{ .Values.appName }}-{{ $mountName }}-volume
          persistentVolumeClaim:
            claimName: {{ .Values.appName }}-{{ $mountName }}-pvc
        {{- end }}
        {{- range $mountName, $mount := $deployment.deviceMounts }}
        - name: {{ .Values.appName }}-{{ $mountName }}-volume
          hostPath:
            path: {{ $mount.hostPath | quote }}
            type: CharDevice
        {{- end }}
        {{- range $mountName, $mount := $deployment.configMapMounts }}
        - name: {{ .Values.appName }}-{{ $mountName }}-volume
          configMap:
            name: {{ $mount.configMapName }}
        {{- end }}

{{- range $mountName, $mount := $deployment.pvcMounts }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{.Values.appName}}-{{ $mountName }}-pv"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    type: Directory
    path: {{ $mount.hostPath }}
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: "{{.Values.appName}}-{{ $mountName }}-pvc"
    namespace: argocd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{.Values.appName}}-{{ $mountName }}-pvc"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
{{- end }}




