{{- range $appName, $app := .Values.apps }}
  {{- if $app.enabled }}
    {{- if and $app.generic $app.generic.persistentVolumeClaims }}
      {{- range $pvcName, $pvcPath := $app.generic.persistentVolumeClaims }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{$appName}}-{{ $pvcName }}-pv"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
# WARNING: THIS WILL DELETE THE PV AND ALL DATA INSIDE IT
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    type: Directory
    path: {{ $pvcPath }}
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: "{{$appName}}-{{ $pvcName }}-pvc"
    namespace: argocd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{$appName}}-{{ $pvcName }}-pvc"
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}