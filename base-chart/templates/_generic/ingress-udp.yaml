    {{- if and .Values. .Values.ingress .Values.ingress.udp }}
      {{- range $ingress := .Values.ingress.udp }}
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: {{ .Values.appName }}-udp-{{ $ingress.port }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true,SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - {{ $ingress.traefikEntryPoint }}
  routes:
    - services:
        - name: {{ .Values.appName }}-service
          port: {{ $ingress.port }}
      {{- end }}
    {{- end }}